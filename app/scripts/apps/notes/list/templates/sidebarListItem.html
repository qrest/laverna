<a href="#{{ editlink() }}" class="list--item -note list-group-item {{ isActive() }}" id="note-{{ id }}" data-id="{{ id }}">
    <h4 class="list-group-item-heading clearfix"
    
        <span class="list--item--title -note">{= cleanXSS(title, false, true) }</span>  
            <span class="favorite list--item--favorite icon-star-empty <% if (isFavorite === 1) {%>icon-favorite<% } %> <% if (isFavorite === 1) {%>list--item--favorite--show<% } %>"></span>
    <span class="list--item--view" onclick="document.location.href = '#{{ link() }}'; return false"><i onclick="" class="icon-eye"></i></span>      
    </h4>
    <p class="list-group-item-text list--item--text">{{ getContent() }} </p>
    
</a>
